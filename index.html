<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  	<title>Responsive</title>
  </head>

  <body>
    <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery.responsive.js" type="text/javascript" charset="utf-8"></script>
    
    <script type="text/javascript" charset="utf-8">
      $.responsive
        .from(0,500)
          .enter(function(){
            console.log("enters:",0,500)
          })
          .exit(function(){
            console.log("exits:",0,500)
            console.log("Current width:", $.responsive.window.width())
          })
        .from(500,640)
          .enter(function(){
            console.log("enters:",500,640)
          })
          .exit(function(){
            console.log("exits:",500,640)
            console.log("Current width:", $.responsive.window.width())
          })
        .from(640,720)
          .enter(function(){
            console.log("enters:",640,720)
          })
          .exit(function(){
            console.log("exits:",640,720)
            console.log("Current width:", $.responsive.window.width())
          })
        .from(720,820)
          .enter(function(){
            console.log("enters:",720,820)
          })
          .exit(function(){
            console.log("exits:",720,820)
            console.log("Current width:", $.responsive.window.width())
          })
        .from(820,1024)
          .enter(function(){
            console.log("enters:",820,1024)
          })
          .exit(function(){
            console.log("exits:",820,1024)
            console.log("Current width:", $.responsive.window.width())
          })
        .from(1024,1100)
          .enter(function(){
            console.log("enters:",1024,1100)
          })
          .exit(function(){
            console.log("exits:",1024,1100)
            console.log("Current width:", $.responsive.window.width())          
          })
        .start();
    </script>
  </body>
  
</html>
