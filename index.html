<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  	<title>Responsive</title>
  </head>

  <body>
    <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery.responsive.js" type="text/javascript" charset="utf-8"></script>
    
    <script type="text/javascript" charset="utf-8">
      function log(from,to,window_width,action){
        console.log(action,from,to," Current width:",window_width)
      }
      $.responsive()
        .from(0,500)
          .enter(log)
          .exit(log)
        .from(500,640)
          .enter(log)
          .exit(log)
        .from(640,720)
          .enter(log)
          .exit(log)
        .from(720,820)
          .enter(log)
          .exit(log)
        .from(820,1024)
          .enter(log)
          .exit(log)
        .from(1024,1100)
          .enter(log)
          .exit(log)
        .start();
    </script>
  </body>
  
</html>
