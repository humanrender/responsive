<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  	<title>Responsive</title>
  </head>

  <body>

    <button class="stop">Stop</button>
    <button class="start">Start</button>

    <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery.responsive.js" type="text/javascript" charset="utf-8"></script>
    
    <script type="text/javascript" charset="utf-8">
      function log(from,to,window_width,action,key){
        console.log(action,(key || ""),from,to," Current width:",window_width)
      }
      $.responsive()
        .from(0,500,"tiny")
          .enter(log)
          .exit(log)
        .from(500,640,"small")
          .enter(log)
          .exit(log)
        .from(640,720,"normal")
          .enter(log)
          .exit(log)
        .from(720,820)
          .enter(log)
          .exit(log)
        .from(820,1024,"big")
          .enter(log)
          .exit(log)
        .from(1024,1100,"xbig")
          .enter(log)
          .exit(log)
        .start();
      
      $(".stop").click(function(){ $.responsive().stop() })
      $(".start").click(function(){ $.responsive().start() })
      
    </script>
  </body>
  
</html>
